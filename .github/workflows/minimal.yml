name: minimal

on:
  pull_request:
    branches: 
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'CITATION'
      - 'docs/'

jobs:
  cli:
    name: "cli"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: eWaterCycle/setup-singularity@v7
    - uses: ./.github/actions/maple
    - name: Run examples/minimal
      run: |
          cd examples/minimal
          maple image build local docker://ubuntu:latest
          maple container pour --image=local
          maple container execute
          maple container rinse
          maple image delete local
          
  api:
    name: "api"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/maple
    - name: Run examples/minimal
      run: |
          cd examples/minimal
          python3 MapleAPI.py
